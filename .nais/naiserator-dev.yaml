apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pengeflyt-pdfgen
  namespace: oppgjorsrapporter
  labels:
    team: oppgjorsrapporter
spec:
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  image: {{ image }}
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/is_alive
  readiness:
    path: /internal/is_ready
  startup:
    path: /internal/is_alive
    initialDelay: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      memory: 1536Mi
  env:
    - name: JDK_JAVA_OPTIONS
      # "-Dlogback.configurationFile=logback.xml" kommer fra https://github.com/navikt/pdfgen/blob/main/Dockerfile
      value: >-
        -Dlogback.configurationFile=logback.xml
        -Xmx1g
        -XX:+ExitOnOutOfMemoryError
  accessPolicy:
    inbound:
      rules:
        - application: sokos-oppgjorsrapporter
